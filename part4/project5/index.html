<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Notary</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Star Notary</h1>
        <p>A small front end application to create star tokens on the Rinkeby test network.</p>
        <h3>Create a Star</h3>
        <form id="newStar">
            <div class="row">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter the star's name...">
            </div>
            <div class="row">
                <label for="story">Story:</label>
                <input type="text" name="story" id="story" placeholder="Enter the star's story..."><br>
            </div>
            <div class="row">
                <label for="dec">Dec:</label>
                <input type="text" name="dec" id="dec" placeholder="Enter the dec coordinates..."><br>
            </div>
            <div class="row">
                <label for="mag">Mag:</label>
                <input type="text" name="mag" id="mag" placeholder="Enter the mag coordinates..."><br>
            </div>
            <div class="row">
                <label for="cent">Cent:</label>
                <input type="text" name="cent" id="cent" placeholder="Enter the cent coordinates..."><br>
            </div>
            <div class="row">
                <label for="tokenId">tokenId:</label>
                <input type="text" name="tokenId" id="tokenId" placeholder="Enter a number ONLY"><br>
            </div>
            <input type="submit" value="Submit">
        </form>
        <h3>Find star by tokenId</h3>
        <form id="findStar">
            <div class="row">
                <label for="tokenId">tokenId:</label>
                <input type="text" name="tokenid" id="story" placeholder="Enter a number ONLY"><br>
            </div>
        </form>
    </div>

    <script async src="./index.js"></script>
</body>

</html>
